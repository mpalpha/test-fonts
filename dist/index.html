<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test-fonts</title>
    <style>
      * {
        padding: 0%;
        margin: 0%;
      }
      body {
        margin: 0%;
        padding: 1rem 0%;
        background: #fff;
        color: #222;
        font-family:"Helvetica Neue", Arial, sans-serif;
      }

      h1, .light-table-filter {
        margin: 1rem;
        font-size: 2rem;
        font-weight: normal;
      }

      table {
        width: 100%;
        border-spacing: 0px;
      }
      
      th, td {
        text-align: left;
        padding: 1rem;
        border-bottom: 1px solid #ddd;
        white-space: nowrap;
      }
      
      tbody tr:hover {background-color: #f5f5f5;}
      
      tbody tr:nth-child(even) {background-color: #f2f2f2;}

      .text-center {
        text-align: center;
      }

      .overflow-x-auto {
        overflow-x: auto;
      }

      @font-face {
        font-family: "test-fonts";
        font-style: normal;
        font-weight: 400;
        font-display: auto;
        src: url("./test-fonts.eot?1.0.4");
        src: url("./test-fonts.eot?#iefix") format("embedded-opentype"), url("./test-fonts.woff2?1.0.4") format("woff2"), url("./test-fonts.woff?1.0.4") format("woff"), url("./test-fonts.ttf?1.0.4") format("truetype"), url("./test-fonts.svg?1.0.4#test-fonts") format("svg");
      }

      .test-fonts {
        display: inline-block;
        font-family: "test-fonts";
        font-weight: 400;
        font-style: normal;
        font-variant: normal;
        text-rendering: auto;
        line-height: 1;
        -moz-osx-font-smoothing: grayscale;
        -webkit-font-smoothing: antialiased;
        -webkit-font-feature-settings: 'liga';
        /* Support for IE. */
        font-feature-settings: 'liga';
      }

      .test-fonts-spin {
        animation: test-fonts-spin 2s infinite linear;
      }
      @keyframes test-fonts-spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(359deg);
        }
      }

      .test-fonts-pulse {
        animation: test-fonts-pulse 1s infinite steps(8);
      }
      @keyframes test-fonts-pulse {
        0% {
          transform: scale(0.999);
        }

        30% {
          transform: scale(0.999);
        }

        40% {
          transform: scale(1.08);
        }

        50% {
          transform: scale(0.999);
        }

        60% {
          transform: scale(0.999);
        }

        70% {
          transform: scale(1.05);
        }

        80% {
          transform: scale(0.999);
        }

        100% {
          transform: scale(0.999);
        }
      }

      .test-fonts-lg {
        font-size: 1.33333em;
        line-height: 0.75em;
        vertical-align: -0.0667em;
      }

      .test-fonts-xs {
        font-size: 0.75em;
      }

      .test-fonts-sm {
        font-size: 0.875em;
      }

      .test-fonts-1x {
        font-size: 1em;
      }

      .test-fonts-2x {
        font-size: 2em;
      }

      .test-fonts-3x {
        font-size: 3em;
      }

      .test-fonts-4x {
        font-size: 4em;
      }

      .test-fonts-5x {
        font-size: 5em;
      }

      .test-fonts-6x {
        font-size: 6em;
      }

      .test-fonts-7x {
        font-size: 7em;
      }

      .test-fonts-8x {
        font-size: 8em;
      }

      .test-fonts-9x {
        font-size: 9em;
      }

      .test-fonts-10x {
        font-size: 10em;
      }

      .test-fonts-fw {
        text-align: center;
        width: 1.25em;
      }

      .test-fonts-border {
        border: solid 0.08em #eee;
        border-radius: 0.1em;
        padding: 0.2em 0.25em 0.15em;
      }

      .test-fonts-pull-left {
        float: left;
      }

      .test-fonts-pull-right {
        float: right;
      }

      .test-fonts.test-fonts-pull-left {
        margin-right: 0.3em;
      }

      .test-fonts.test-fonts-pull-right {
        margin-left: 0.3em;
      }

      
      .test-fonts.attach::before {
        /* content: "\ea01"; */
        content: "attach";
      }
      
      .test-fonts.chat-round::before {
        /* content: "\ea02"; */
        content: "chat_round";
      }
      
    </style>
  </head>
  <body>
    <h1>Icons: test-fonts</h1>
    <input type="search" class="light-table-filter" data-table="order-table" placeholder="Search">
    <div class="overflow-x-auto">
      <table class="order-table table">
        <thead>
          <tr>
            <th>Icon</th>
            <th>Class</th>
            <th>Ligature</th>
            <th>Code</th>
          </tr>
        </thead>
        <tbody>
          
          <tr>
            <td><i class="test-fonts test-fonts-3x attach"></i></td>
            <td>.attach</td>
            <td>attach</td>
            <td>
              <pre>&lt;i class=&quot;test-fonts&quot;&gt;attach&lt;/i&gt;</pre>
            </td>
          </tr>
          
          <tr>
            <td><i class="test-fonts test-fonts-3x chat-round"></i></td>
            <td>.chat-round</td>
            <td>chat_round</td>
            <td>
              <pre>&lt;i class=&quot;test-fonts&quot;&gt;chat_round&lt;/i&gt;</pre>
            </td>
          </tr>
          
        </tbody>
      </table>
    </div>
    <script>
      (function(document) {
        'use strict';

        var LightTableFilter = (function(Arr) {

          var _input;

          function _onInputEvent(e) {
            _input = e.target;
            var tables = document.getElementsByClassName(_input.getAttribute('data-table'));
            Arr.forEach.call(tables, function(table) {
              Arr.forEach.call(table.tBodies, function(tbody) {
                Arr.forEach.call(tbody.rows, _filter);
              });
            });
          }

          function _filter(row) {
            var text = row.children[2].textContent.toLowerCase(), val = _input.value.toLowerCase();
            row.style.display = text.replace(/_/g, ' ').indexOf(val) === -1 ? 'none' : 'table-row';
          }

          return {
            init: function() {
              var inputs = document.getElementsByClassName('light-table-filter');
              Arr.forEach.call(inputs, function(input) {
                input.oninput = _onInputEvent;
              });
            }
          };
        })(Array.prototype);

        document.addEventListener('readystatechange', function() {
          if (document.readyState === 'complete') {
            LightTableFilter.init();
          }
        });

      })(document);
    </script>
  </body>
</html>
