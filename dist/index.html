<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test-fonts</title>
    <style>
      body {
        min-width: calc(24rem * 0.625);
        margin: 0%;
        padding: 1rem;
        background: #fff;
        color: #222;
        font-family:"Helvetica Neue", Arial, sans-serif;
      }

      h1 {
        margin:0% 0% 2rem;
        font-size: 2rem;
        font-weight: normal;
      }
      
      h3 {
        display: flex;
        flex-flow: row wrap;
        align-items: baseline;
      }
      
      h3 > * {
        display: inline-block;
      }
      
      h3 pre {
        font-weight: normal;
        display: inline-block;
        margin: 0%;
        flex: 1;
      }

      .icons {
        margin-top: 1rem;
        margin-bottom: 2rem;
        display: flex;
        flex-flow: row wrap;
      }

      .icons__item {
        padding: 0.4rem 0%;
        text-align: center;
        width: 100%;
      }

      .icons__item i, .icons__item span {
        display: inline-block;
      }

      .icons__item,
      .icons__item i {
        vertical-align: middle;
      }

      .icons__item:hover {
        color: #3c90be;
      }

      .icons__item span {
        line-height: 3em;
        white-space: nowrap;
      }
      
      @media screen and (min-width: 480px) {
        .icons__item {
          width: calc(100% / 2)
        }  
      }
      
      @media screen and (min-width: 640px) {
        .icons__item {
          width: calc(100% / 3)
        }  
      }
      
      @media screen and (min-width: 1024px) {
        .icons__item {
          width: calc(100% / 4)
        }  
      }
      
      @media screen and (min-width: 1200px) {
        .icons__item {
          width: calc(100% / 5)
        }  
      }

      @media screen and (min-width: 1440px) {
        .icons__item {
          width: calc(100% / 6)
        }  
      }

      @media screen and (min-width: 1920px) {
        .icons__item {
          width: calc(100% / 8)
        }  
      }

      @font-face {
        font-family: "test-fonts";
        font-style: normal;
        font-weight: 400;
        font-display: auto;
        src: url("./test-fonts.eot?1.0.2");
        src: url("./test-fonts.eot?#iefix") format("embedded-opentype"), url("./test-fonts.woff2?1.0.2") format("woff2"), url("./test-fonts.woff?1.0.2") format("woff"), url("./test-fonts.ttf?1.0.2") format("truetype"), url("./test-fonts.svg?1.0.2#test-fonts") format("svg");
      }

      .test-fonts {
        display: inline-block;
        font-family: "test-fonts";
        font-weight: 400;
        font-style: normal;
        font-variant: normal;
        text-rendering: auto;
        line-height: 1;
        -moz-osx-font-smoothing: grayscale;
        -webkit-font-smoothing: antialiased;
        -webkit-font-feature-settings: 'liga';
        /* Support for IE. */
        font-feature-settings: 'liga';
      }

      .test-fonts-spin {
        animation: test-fonts-spin 2s infinite linear;
      }
      @keyframes test-fonts-spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(359deg);
        }
      }

      .test-fonts-pulse {
        animation: test-fonts-pulse 1s infinite steps(8);
      }
      @keyframes test-fonts-pulse {
        0% {
          transform: scale(0.999);
        }

        30% {
          transform: scale(0.999);
        }

        40% {
          transform: scale(1.08);
        }

        50% {
          transform: scale(0.999);
        }

        60% {
          transform: scale(0.999);
        }

        70% {
          transform: scale(1.05);
        }

        80% {
          transform: scale(0.999);
        }

        100% {
          transform: scale(0.999);
        }
      }

      .test-fonts-lg {
        font-size: 1.33333em;
        line-height: 0.75em;
        vertical-align: -0.0667em;
      }

      .test-fonts-xs {
        font-size: 0.75em;
      }

      .test-fonts-sm {
        font-size: 0.875em;
      }

      .test-fonts-1x {
        font-size: 1em;
      }

      .test-fonts-2x {
        font-size: 2em;
      }

      .test-fonts-3x {
        font-size: 3em;
      }

      .test-fonts-4x {
        font-size: 4em;
      }

      .test-fonts-5x {
        font-size: 5em;
      }

      .test-fonts-6x {
        font-size: 6em;
      }

      .test-fonts-7x {
        font-size: 7em;
      }

      .test-fonts-8x {
        font-size: 8em;
      }

      .test-fonts-9x {
        font-size: 9em;
      }

      .test-fonts-10x {
        font-size: 10em;
      }

      .test-fonts-fw {
        text-align: center;
        width: 1.25em;
      }

      .test-fonts-border {
        border: solid 0.08em #eee;
        border-radius: 0.1em;
        padding: 0.2em 0.25em 0.15em;
      }

      .test-fonts-pull-left {
        float: left;
      }

      .test-fonts-pull-right {
        float: right;
      }

      .test-fonts.test-fonts-pull-left {
        margin-right: 0.3em;
      }

      .test-fonts.test-fonts-pull-right {
        margin-left: 0.3em;
      }

      
      .test-fonts.attach::before {
        content: "\ea01";
      }
      
      .test-fonts.chat-round::before {
        content: "\ea02";
      }
      
    </style>
  </head>
  <body>
    <h1>Icons: test-fonts</h1>
      <h3>
        <span>Class:&nbsp;</span>
        <pre>&lt;i class=&quot;test-fonts attach&quot;&gt;&lt;/i&gt;</pre>
      </h3>
      <hr>
      <div class="icons" id="icon-classes">
          
            <div class="icons__item">
              <i class="test-fonts test-fonts-4x attach"></i><br />
              <span>.attach</span>
            </div>
          
            <div class="icons__item">
              <i class="test-fonts test-fonts-4x chat-round"></i><br />
              <span>.chat-round</span>
            </div>
          
      </div>
      <h3>
        <span>Ligature:&nbsp;</span>
        <pre>&lt;i class=&quot;test-fonts&quot;&gt;attach&lt;/i&gt;</pre>
      </h3>
      <hr>
      <div class="icons" id="icon-ligatures">
          
            <div class="icons__item">
              <i class="test-fonts test-fonts-4x">attach</i><br />
              <span>attach</span>
            </div>
          
            <div class="icons__item">
              <i class="test-fonts test-fonts-4x">chat_round</i><br />
              <span>chat_round</span>
            </div>
          
      </div>
  </body>
</html>
